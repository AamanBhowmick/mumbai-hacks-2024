{% extends "layout.html" %} {% block css %}
 <link rel="stylesheet" href={{
url_for('static', filename='css/upload.css') }} /> 
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.3.0/introjs.min.css"
/>{% endblock css %} {% block
body %}
<div class="container upload-cont">
  <p class="title">Upload your video here....</p>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="drop-zone">
      <div class="drop-zone-wrapper">
        <i class="fa-solid fa-upload"></i>
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
      </div>
      <input type="file" name="file" class="drop-zone__input" />
    </div>
    <div class="text-wrapper">
      <div class="input-field">
        <input type="text" required name="email" />
        <label>Enter the name you want for your Video</label>
      </div>
      <div class="select-wrapper">
        <select class="select-field" name="frame-rate">
          <option selected value="0">Select Frame Rate</option>
          <option value="200">200</option>
          <option value="400">400</option>
          <option value="600">600</option>
          <option value="800">800</option>
          <option value="1000">1000</option>
          <option value="1200">1200</option>
          <option value="1400">1400</option>
          <option value="1600">1600</option>
          <option value="1800">1800</option>
          <option value="2000">2000</option>
        </select>
        <div class='c-filter'>
          <button type="button" class='c-filter__toggle '>Filter</button>
          <ul class='c-filter__ul'>
            <li class='c-filter__item'><input type='checkbox' name="genre" id='1' value="Action"><label tabindex='-1' for='1'>Action</label></li>
            <li class='c-filter__item'><input type='checkbox' name="genre" id='2' value="Drama"><label tabindex='-1' for='2'>Drama</label></li>
            <li class='c-filter__item'><input type='checkbox' name="genre" id='3' value="Romance"><label tabindex='-1' for='3'>Romance</label></li>
            <li class='c-filter__item'><input type='checkbox' name="genre" id='4' value="Other"><label tabindex='-1' for='4'>Other</label></li>
          </ul>
        </div>
      </div>
      <div class="time-duration">
        <div class="input-field">
          <input type="time" required name="duration" />
          <label>Enter the duration:</label>
        </div>
      </div>
      <div class="submit-button">
        <a class="upload-submit reset" href="/upload">Reset</a>
        <button type="submit" class="upload-submit">Start Generating</button>
      </div>
    </div>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/4.3.0/intro.min.js"></script>
{% if query == "search" %}
<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Start the Intro.js tour
    var intro = introJs();

    // Configure options
    intro.setOptions({
      steps: [
        {
          intro:
            "Welcome to our website! Here we redefine movie trailers with AI-generated content.",
        },
        {
          element: document.querySelector(".title"),
          intro: "Discover personalized trailers that cater to your taste.",
        },
        {
          element: document.querySelector(".drop-zone"),
          intro:
            "You can drag and drop your video file here or click to upload.",
        },
        {
          element: document.querySelector("input[name='email']"),
          intro: "Enter a name for your video here.",
        },
        {
          element: document.querySelector(".select-field"),
          intro: "Select the frame rate for your video.",
        },
        {
          element: document.querySelector(".time-duration"),
          intro: "Specify the duration of your video here.",
        },
        {
          element: ".submit-button",
          intro:
            "Once you're ready, click 'Start Generating' to upload your video.",
        },
        {
          element: ".reset",
          intro: "You can reset the form anytime if needed.",
        },
      ],
      showButtons: true,
      showProgress: true,
      exitOnOverlayClick: false,
      nextLabel: "Next",
      prevLabel: "Previous",
      skipLabel: "Skip",
      doneLabel: "Done",
    });

    intro.onexit(function () {
      // Optional: Trigger a click event on the Start Now button when the tour ends
      // document.querySelector(".btn").click();
    });

    // Start the tour
    intro.start();
  });
</script>
{% endif %}
{% endblock body %} {% block js %} 
<script src={{
url_for('static', filename='js/upload.js') }}></script>
{% endblock js %}
